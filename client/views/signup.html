<!-- signup view -->
<div class='container animated fadeIn'>

	<div id='signup' class='well well-lg radius shadow col-md-6 col-md-offset-3 text-center'>

<!-- 	<div nationpicker id="country" data-flags="true" data-filter="true" ng-model="nation"></div> -->

		<!-- title -->
		<div class='features'>
			<span class='glyphicon glyphicon-user'></span>
			<h1 class='signup-title'>Sign Up</h1>
		</div>

		<form name='signupForm' ng-submit='signup()' >

			<!-- username -->
			<div class='form-group text-left' ng-class="{ 'has-error' : signupForm.username.$invalid && !signupForm.username.$pristine }">
     		<label>Username</label>
				<input type='text' name="username" ng-model='user.username' class='form-control' placeholder='Enter a username' ng-minlength="3" ng-maxlength="20" required>
        <p ng-show="signupForm.username.$error.minlength" class="help-block">Username must be greater than 3 characters.</p>
        <p ng-show="signupForm.username.$error.maxlength" class="help-block">Username must be less than 20 characters.</p>
			</div>

			<!-- password -->
			<div class='form-group text-left' ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine }">
			<label>Password</label>
				<input type='password' name="password" ng-model='user.password' class='form-control' placeholder='Enter a password' required>
			</div>

			<!-- phone -->
			<div class='form-group text-left' ng-class="{ 'has-error' : signupForm.phone.$invalid && !signupForm.phone.$pristine }">
			  <label>Mobile Phone Number</label>
				<input type='text' class='form-control' name='phone' ng-model='user.phone' ng-pattern="/^\d{3}-\d{3}-\d{4}/" placeholder="Format: XXX-XXX-XXXX" required>
				<p ng-show="signupForm.phone.$invalid && !signupForm.phone.$pristine" class="help-block">Enter a valid phone number.</p>
			</div>

			<div>
			  <script type="text/ng-template">
			    <div ng-transclude></div>
			  </script>
			  <div uib-alert ng-repeat="alert in alerts" style="background-color:#f2dede; color:#a94442; border-color:#ebccd1" class="animated fadeInLeft" close="closeAlert($index)">{{alert.msg}}</div>
		  </div>

			<!-- signup (submit) button -->
			<div class='row'>
				<button class='btn btn-primary btn-lg col-xs-4 col-xs-offset-4' ng-disabled="signupForm.$invalid">SignUp</button>
			</div>

		</form>

	<div class='addendum'>
	 <a ui-sref="signin">Already have an account? <strong>Login</strong> ...</a>
	</div>

	</div>

		<div>

</div>
