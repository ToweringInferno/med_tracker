<div id="schedule" class='container animated fadeIn'>
    <nav class='navbar navbar-default navbar-static-top'>
      <div class='text-center'>
          <ul class='nav navbar-nav nav-center text-center'>
            <li><button ng-click="logout()" style='margin:10px' class="btn btn-primary navbar-btn">Logout</button></li>
          </ul>
      </div>
    </nav>

  <div class='schedule-greetings text-center'><span>Welcome </span><span>{{username}}</span>, here are today's medication reminders:</div>

	<div class='well well-lg radius shadow col-md-8 col-md-offset-2'>

		<div class='row features text-center'>
			<span class='glyphicon glyphicon-list-alt'></span>
			<h1 class='schedule-title'>Daily Reminders</h1>
			<button class="btn btn-primary text-center" style='margin:10px' ui-sref="input">Add New Reminder</button>
		</div>

		<ul class='reminder-entries'>
			<li ng-repeat="reminder in allReminders.reminders.data | orderBy:['taken', 'time']">

				<div class='toggleStyle reminder-entry animated slideInUp' ng-class="{'alert-success': reminder.taken, 'alert-danger': !reminder.taken}">

				  <!-- checkbox to toggle -->
				  <div name='reminder info'>
						<button class="glyphicon glyphicon-check borderlessButton" ng-click="toggleTaken($index, [reminder.id, reminder.taken])"></button>
						<span> At </span>

						<!-- time of reminder -->
						<label>{{ reminder.time }}</label>

						<span>take </span>
						<!-- text of reminder -->
						<label>{{ reminder.medname }}</label>
						<button class="btn btn-xs btn-danger" style='float: right; margin: 10px' ng-click="isCollapsed = !isCollapsed">Options</button>
						</div>

						<div class="options">
						<hr>
						<div uib-collapse="isCollapsed">
							<div class="well well-lg animated fadeIn">
								<label>Options for {{reminder.medname}}
						      <button class='btn btn-danger' style='padding: 5px; margin: 0px 10px' ng-click='editHandler()' ng-hide='flag'>Change Time</button>
						      <div ng-show='flag'>
						      	<input ng-model='newtime' placeholder="Enter new time">
						      	<button class='btn btn-xs btn-danger' ng-click='editReminder($index, [reminder.id, newtime])'>Submit</button>
						      </div>

						      <button class='btn btn-danger text-center' style=' padding: 5px; margin: 0px 2px' ng-click="deleteReminder($index, [reminder.id, reminder.meds_id])">Delete</button>
						      </label>

								<div class='information' style='font-size: 14px'>
									<h4>Learn About Interactions:</h4>
									<a href='http://google.com/#q={{interaction}}&*'>
									{{interaction}}
									</a>
								</div>

								<div class='row text-center features'>
					        <form>
										<div> <label style='font-size: 14px'>Compare with:
										<select ng-model="selectedDrug" ng-options="medname for medname in allMeds">
										</select>
										<button ng-click="makeComparison(selectedDrug, reminder.medname)">Get Interaction</button>
										</label>
										</div>
								  </form>
						    </div>
							</div>
					</div>
				</div>

				</div>
			</li>
		</ul>

	</div>
